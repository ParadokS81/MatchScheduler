<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Scheduler</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-functions-compat.js"></script>
    
    <!-- Application CSS -->
    <link href="css/styles.css" rel="stylesheet">
    
    <!-- Application Config -->
    <script type="module" src="js/config/firebase.js"></script>
    
    <!-- Application Services -->
    <script type="module" src="js/services/auth.js"></script>
    <script type="module" src="js/services/database.js"></script>
    <script type="module" src="js/services/state.js"></script>
    <script type="module" src="js/services/gridSelection.js"></script>
    
    <!-- Application Components -->
    <script type="module" src="js/components/app.js"></script>
    <script type="module" src="js/components/userProfile.js"></script>
    <script type="module" src="js/components/weekNavigation.js"></script>
    <script type="module" src="js/components/teamInfo.js"></script>
    <script type="module" src="js/components/availabilityGrid.js"></script>
    <script type="module" src="js/components/gridTools.js"></script>
    <script type="module" src="js/components/favoritesList.js"></script>
    <script type="module" src="js/components/browseTeams.js"></script>
    <script type="module" src="js/components/modals.js"></script>
    
    <!-- Application Entry Point -->
    <script type="module" src="js/main.js"></script>
    
    <!-- Cropper.js for image cropping functionality -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Centered Title -->
        <h1 class="text-2xl font-bold text-primary text-center py-4">Match Scheduler</h1>
        
        <!-- Main Content Area with Sacred 3x3 Grid -->
        <main class="main-grid">
            <!-- Top Row -->
            <div id="panel-top-left" class="panel">
                <div class="panel-content">
                    <!-- User Profile Component -->
                </div>
            </div>
            
            <div id="panel-top-center" class="panel">
                <div class="panel-content flex items-center justify-center">
                    <!-- Week Navigation Component -->
                </div>
            </div>
            
            <div id="panel-top-right" class="panel">
                <div class="panel-content">
                    <!-- Match Filters Component -->
                </div>
            </div>

            <!-- Middle Row -->
            <div id="panel-middle-left" class="panel">
                <div class="panel-content">
                    <!-- Team Info Component -->
                </div>
            </div>
            
            <div id="panel-middle-center" class="panel">
                <!-- Availability Grid Week 1 -->
                <div id="availability-grid-week1" class="w-full h-full"></div>
            </div>
            
            <div id="panel-middle-right" class="panel">
                <div class="panel-content">
                    <!-- Favorites List Component -->
                </div>
            </div>

            <!-- Bottom Row -->
            <div id="panel-bottom-left" class="panel">
                <div class="panel-content">
                    <!-- Grid Tools Component -->
                </div>
            </div>
            
            <div id="panel-bottom-center" class="panel">
                <!-- Availability Grid Week 2 -->
                <div id="availability-grid-week2" class="w-full h-full"></div>
            </div>
            
            <div id="panel-bottom-right" class="panel">
                <div class="panel-content">
                    <!-- Browse Teams Component -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="fixed inset-0 z-50 hidden">
        <!-- Modals will be dynamically inserted here -->
    </div>



    <!-- Toast Notifications Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-40 space-y-2">
        <!-- Toast notifications will be dynamically inserted here -->
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-background/80 backdrop-blur-sm z-30 hidden">
        <div class="flex items-center justify-center h-full">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
                <div class="text-foreground text-lg">Loading...</div>
            </div>
        </div>
    </div>
</body>
</html>
